<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test button</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" ></script>
</head>
<body>
<div class="one_click_cont">
    <form action="">
        <label style="" class="oneclick_phone-label" for="oneclick_phone">
            <input
                    type="tel"
                    id="oneclick_phone"
                    name="oneclick_phone"
                    class="one__click-phonefield"
                    value="+38 (0"
                    onkeyup="javascript:mask('oneclick_phone', '+38(000) 000-00-00', event);"
                    style="
                        padding: 10px;
                        font-size: 18px;
                        max-width: 160px;
                        border: 1px solid #2eb025;
                        border-radius: 4px 0 0 4px;
                        ">
            <a href=""
               class="one__click-submit"
               style="

                    padding: 8px 20px;
                    color: white;
                    background: #44C33B;
                    text-transform: uppercase;
                    border-radius: 0 4px 4px 0;
                    font-size: 16px;">
                в 1 клик
            </a>
        </label>
    </form>
</div>
</body>
</html>
